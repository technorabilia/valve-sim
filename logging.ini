[loggers]
keys=root

[handlers]
keys=toconsole,tofile

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=toconsole,tofile

[handler_toconsole]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_tofile]
class=FileHandler
formatter=default
args=("%(logfile)s", "w")

[formatter_default]
format=%(asctime)s %(name)s [%(levelname)s] %(message)s